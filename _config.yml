  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/brunodb3"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/brunodb3"
    - label: "Itch.io"
      icon: "fas fa-fw fa-itch-io"
      url: "https://brunodb3.itch.io/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/