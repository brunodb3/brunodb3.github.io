title: brunodb3.github.io
email: train8813@duck.com
url: "https://brunodb3.github.io"
repository: "brunodb3/brunodb3.github.io"
github_username: brunodb3
description: >-
  A personal website for brunodb3

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: dark
permalink: /:categories/:title/
search: true
enable_copy_code_button: true

pagination:
  enabled: true
  collection: 'posts'
  per_page: 5
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2

include:
  - _pages

# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Bruno Duarte Brito"
  avatar : "/assets/images/brunodb3_profile.png"
  bio    : "I do cool stuff üë®‚Äçüíª"
  links:
